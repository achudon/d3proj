<!DOCTYPE html> 
<head>
</head>


<style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 14px;
      color: #333;
    }
    .existing {
        fill: gray
    }

    .new {
        fill: hotpink
    }
</style>
    

<body>
    <svg id='content' transform='translate(70,70)'>
        <circle class='existing' r='20', cx='20', cy='20'></circle>
        <circle class='existing' r='20', cx='70', cy='20'></circle>
        <circle class='existing' r='20', cx='120', cy='20'></circle>
    </svg>

    <div id='menu'>
        <button onclick=update(myData)>Click to Update</button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script>
    var myData = [1, 2, 3, 4, 5];

    function update(data) {
        var u = d3.select('#content')
            .selectAll('circle')
            .data(data)
            .attr('class', 'existing')

        u.enter()
            .append('circle')
            .attr('r', '20')
            .attr('fill', 'hotpink')
            .attr('cx', function(d, i){
                console.log(i)
                console.log (i * 20 + 50)
                return i * 20 + 50
            })
            .attr('cy', '20')
            .merge(u)
            console.log('entered')
        
    }
</script>


</body>
</html>

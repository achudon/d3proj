<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

<script>

    d3.selectAll('g.item')
        .each(addNumberedCircle)

    function addNumberedCircle(d, i) {
        d3.select(this)
            .append('circle')
            .attr('r', 5)
            .attr('fill', 'orange')
            .attr('cx', i * 10)

        d3.select(this)
            .append('text')
            .text(i+1)
            .attr('y', 50)
            .attr('x', 30)
    }

</script>
